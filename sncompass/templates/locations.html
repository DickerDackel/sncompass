            <h2>Known locations</h2>

            <ul>
            {% for category in categories %}
                <li><a href="#{{category}}">{{category}}</a></li>
            {% endfor %}
            </ul>

            {% for category in categories %}
            <h3 id="{{category}}">{{category}}</h3>
            <ul class="mb-3">
                {% for loc in locations[category] %}
                <li>
		    <a href="{{url_for('index')}}?id={{loc._id}}">
			{{loc.name}} @ ({{loc.x}}, {{loc.y}}, {{loc.z}}) by {{loc.submitter}}
		    </a>
                    <!--a href="{{url_for('delete', id=loc._id)}}">&#x1F5D1;</a--> 
                </li>
                {% endfor %}
            </ul>
            {% endfor %}
